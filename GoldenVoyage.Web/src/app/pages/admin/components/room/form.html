<form [ngFormModel]="itemForm" (ngSubmit)="onSubmit(itemForm.value)">
    <div class="form-group" [class.has-warning]="!code.valid && code.touched">
        <label for="code1">房间号码</label>
        <input type="text" class="form-control" id="code1" ngControl="code">
    </div>
    <div class="form-group">
        <label for="hotel1">所属酒店</label>
        <input type="text" class="form-control" id="hotel1" ngControl="hotelId">
    </div>
    <div class="form-group">
        <label for="type1">所属房型</label>
        <input type="text" class="form-control" id="type1" ngControl="typeId">
    </div>
    <div class="form-group">
        <label for="floor1">楼层</label>
        <input type="text" class="form-control" id="floor1" ngControl="floor">
    </div>
    <div class="form-group">
        <label for="beds1">床位数</label>
        <input type="text" class="form-control" id="beds1" ngControl="beds">
    </div>

    <button [class.sr-only]="!itemForm.valid" type="submit" class="btn btn-success">添加</button>
</form>
