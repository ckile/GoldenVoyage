 <div class="horizontal-scroll">
    <table class="table table-condensed">
        <thead>
            <tr>
                <th class="table-id">#</th>
                <th>酒店名称</th>
                <th>营业日期</th>
                <th>报表日期</th>
                <th>本地服务地址</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of items">
                <td class="table-id">{{ item.Id }}</td>
                <td>{{ item.Name }}</td>
                <td>{{ item.Profile.HotelDate }}</td>
                <td>{{ item.Profile.ReportDate }}</td>
                <td>{{ item.Profile.LocalServiceAddress }}</td>
                <td>
                    <button ngClass="{status-button btn btn-xs btn-info">修改</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
